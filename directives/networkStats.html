<div class="stats">
	<h1>etherSignal <span ng-class="{true: 'good', false: 'bad'}[connectionState]"> {{ connectionStateDisplay }} </span> <span class="network" ng-show="connectionState"> ({{ ethereumNetwork }}) </span> </h1>
	<div ng-show="connectionState">
		<label> Current Block:      </label> <span class="{{syncState}}"> {{ currentBlock }} </span>
		<label> Current Block Time: </label> <span class="{{syncState}}"> {{ currentBlockTime }}       </span>
		<label> Since Last Block:   </label> <span class="{{syncState}}"> {{ sinceLastBlock }} seconds </span>
	</div>
	<div>
		<p ng-show="lastTx">Last Transmission: <a href="{{ etherscanUrl }}/{{ lastTx }}">{{ lastTx }}</a> </p>
	</div>
</div>
